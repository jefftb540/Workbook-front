<html ng-app="MyApp">
<head>
	<title>Workbook</title>

	<script type="text/javascript" src="../js/controllers/solicitacao.js"></script>

	<base href="/Servico/detalhar.html" />
</head>
<body>
<!-- Fixed navbar -->

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">WorkBook</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-controller="userLogadoController">
            <ul class="nav navbar-nav navbar-right">
			
								
				<li class="dropdown" ng-if="!facebookUser">
					<a class="dropdown-toggle" role="button" data-toggle="dropdown" href="/login">Entrar</a>
					<ul id="g-account-menu" class="dropdown-menu" role="menu">
                        <li><a href="/login">Entrar</a></li>
                        <li><a href="/facebook_login.html">Logar com Facebook</a></li>
                        <li><a href="/usuario/criar.html">Registrar</a></li>
                    </ul>
				</li>

				<li ng-if="facebookUser" class="dropdown"><a href="#">{{facebookUser.name}}</a></li>				
				
				<li><a href="/categoria/listar.html">Categorias</a></li>
                <li><a href="/Servico/form.html">Cadastrar Serviço</a></li>
                
                <li class="dropdown">
                    <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#">
	                    <i class="glyphicon glyphicon-user"></i>
	               
	                    <span class="caret"></span>
                    </a>
                    <ul id="g-account-menu" class="dropdown-menu" role="menu">
                        <li><a href="/logout">Sair</a></li>
                    </ul>
                </li>
			
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<aside id="main" class="col-md-12">
		<img class="img-responsive" src="http://placehold.it/1140x400" alt="">
		
		<div class="col-md-9"  ng-controller="solicitacaoController">
			<form ng-submit="submitForm(solicitacao)">
				<div ng-repeat="s in servicos">
					<input type="checkbox" checklist-model="ids.servicos" checklist-value="s.id" >{{s.titulo}} | R${{s.valor}}</p>
					
				</div> 
				<label for="data_inicio">Preciso do serviço entre os dias:</label>
				<input type="date" name="data_inicio" ng-model="solicitacao.data_inicio" /> e <input type="date" name="data_inicio" ng-model="solicitacao.data_fim">
				Horário preferível de atendimento: Entre 
				<input ng-model="solicitacao.hora_inicio" type="number" min="0" max="23">:
				<input ng-model="solicitacao.minutos_inicio" type="number" min="0" max="60" name=""> e 
				<input ng-model="solicitacao.hora_fim" type="number" min="0" max="23">:
				<input ng-model="solicitacao.minutos_inicio" type="number" min="0" max="60" name="">
				<button type="submit" class="btn btn-success">Solicitar Orçamento</button>
			</form>
		</div>

	</aside>
	</body>

<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/star-rating.min.js"></script>
