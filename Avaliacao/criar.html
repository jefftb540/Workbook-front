	<script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/controllers/avaliacao.js"></script>
</head>
<body>

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">WorkBook</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-controller="avaliacaoController">
            <ul class="nav navbar-nav navbar-right">
			
								
				<li class="dropdown" ng-if="!facebookUser">
					<a class="dropdown-toggle" role="button" data-toggle="dropdown" href="/login">Entrar</a>
					<ul id="g-account-menu" class="dropdown-menu" role="menu">
                        <li><a href="/login">Entrar</a></li>
                        <li><a href="/facebook_login.html">Logar com Facebook</a></li>
                        <li><a href="/usuario/criar.html">Registrar</a></li>
                    </ul>
				</li>

				<li ng-if="facebookUser" class="dropdown"><a href="#">{{facebookUser.name}}</a></li>				
				
				<li><a href="/categoria/listar.html">Categorias</a></li>

<aside id="main" class="col-md-12" ng-controller="avaliacaoController">
	<h2>Cadastrar Avaliacao</h2>
	<form id="avaliacaoForm" ng-submit="submitForm(avaliacao)" 
		class="form-horizontal">
		
		<!--<input type="hidden" ng-modelname="avaliacao.servicoID" value="{{avaliacao.servicoID}}">-->
		
		<div class="form-group">
			<label value="comentario" for="comentario" class="col-sm-2 control-label">Comentário:</label>
			<div class="col-sm-10">
				<textarea name="comentario" ng-model="avaliacao.comentario" rows="5" class="form-control"></textarea>
			</div>
		</div>	
			
		<div class="form-group">
			<label for="nota" value="nota" class="col-sm-2 control-label">Nota de Serviço:</label>
               <div class="col-sm-10">
               	<input type="number" ng-model="avaliacao.nota" name="nota" id="star-rating" class="rating" data-size="xs" data-show-clear="false" data-show-caption="false" />
              </div>
        </div>

		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      			<button type="submit" class="btn btn-success">Salvar</button>
    		</div>
  		</div>
  		
	</form:form>
</aside>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/star-rating.min.js"></script>
</html>
