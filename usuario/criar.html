	<aside id="main" class="col-md-12" ng-controller="userController">
		<form ng-submit="submitForm(usuario)" class="form-horizontal">
			<div class="form-group">
				<label for="facebookName" value="facebookName" class="col-sm-2 control-label"></label>
				<div class="col-sm-10">
					<input type="hidden" ng-model="usuario.FacebookName"
						class="form-control" value="{{facebookUser.name}}" />
						<label for="facebookID" value="facebookID" class="col-sm-2 control-label"></label>
						<input type="hidden" ng-model="usuario.facebookID"
						class="form-control" value="{{facebookUser.id}}" />
				</div>
			</div>
			<div class="form-group">
				<label for="firstName" value="firstName" class="col-sm-2 control-label">Nome</label>
				<div class="col-sm-10">
					<input value="{{firstName}}" ng-model="usuario.firstName"
						class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label value="lastName" class="col-sm-2 control-label">Sobrenome</label>
				<div class="col-sm-10">
					<input value="{{lastName}}" ng-model="usuario.lastName"
						class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label value="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input value="email" ng-model="usuario.email"
						class="form-control" />
				</div>
			</div>
	
			<div class="form-group">
				<label value="password" class="col-sm-2 control-label">Senha</label>
				<div class="col-sm-10">
					<input type="password" value="password"
						ng-model="usuario.password" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">Cadastrar</button>
				</div>
			</div>
		</form:form>
	</aside>


</body>
