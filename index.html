<!DOCTYPE html>
<html ng-app="MyApp">
<head>
	<title>Workbook</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/workbook.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel='stylesheet' href='css/font.css'>
    <link href="css/icon.css"
      rel="stylesheet">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>

	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
<link rel="stylesheet" href="node_modules/angular-material-time-picker/dist/md-time-picker.css"/>

    

    <script type="text/javascript" src="js/sdk.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>

	<script type="text/javascript" src="bower_components/angular-base64-upload/src/angular-base64-upload.js"></script>
	<script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
	<script type="text/javascript" src="bower_components/angular-material-sidemenu/dest/angular-material-sidemenu.js"></script>
	<script type="text/javascript" src="bower_components/angular-messages/angular-messages.js"></script>

	<script type="text/javascript" src="js/angular-cookies.js"></script>
	<script type="text/javascript" src="js/angular-route.js"></script>
	<script type="text/javascript" src="js/checklist-model.js"></script>

	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
	<script type="text/javascript" src="node_modules/angular-material-time-picker/dist/md-time-picker.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/controllers/avaliacao.js"></script>
	<script type="text/javascript" src="js/controllers/servico.js"></script>
	<script type="text/javascript" src="js/controllers/user.js"></script>
	<script type="text/javascript" src="js/controllers/categoria.js"></script>
	<script type="text/javascript" src="js/controllers/orcamento.js"></script>
	<script type="text/javascript" src="js/controllers/solicitacao.js"></script>
	<script type="text/javascript" src="js/controllers/search.js"></script>
	<script type="text/javascript" src="js/controllers/login.js"></script>
	<script type="text/javascript" src="js/controllers/mensagem.js"></script>

	
</head>
<body>

<!-- Fixed navbar -->
	<div layout="column" flex layout-fill style="height: 100%" ng-controller="mainController">
		<md-toolbar>
			<div class="md-toolbar-tools" ng-controller="searchController">

	        	<md-button class="md-icon-button" aria-label="Settings" ng-click="openLeftMenu()">
	          		<md-icon ng-if="qtdNotificacoes == 0" class="text-primary-color material-icons step" aria-label="description">menu</md-icon>
	          		<md-icon ng-if="qtdNotificacoes >10" class="text-primary-color material-icons step" aria-label="description">filter_9_plus</md-icon>
	          		<md-icon ng-if="qtdNotificacoes > 0 && qtdNotificacoes < 10" class="text-primary-color material-icons step" aria-label="description">filter_{{qtdNotificacoes}}</md-icon>

	        	</md-button>

		      	<h2 md-truncate flex ng-show="!showSearch" class="text-primary-color">Workbook</h2>
		      	<form ng-submit="submitForm(search)">
			      	<md-input-container md-no-float flex ng-show="showSearch">
			      		<label>Serviço ou prestador</label>
			      		<input  type="search" ng-model="search.query">
			      	</md-input-container>
		      	</form>
		      	<md-button class="md-icon-button " aria-label="Favorite" ng-click="toogleSearch()">
	          		<md-icon class="text-primary-color">search</md-icon>
	        	</md-button>
		    </div>
		</md-toolbar>
		<md-sidenav md-component-id="left" class="md-sidenav-left">	
			<md-toolbar class="md-theme-indigo">
		    	<h1 class="md-toolbar-tools">Menu principal</h1>
		    </md-toolbar>
		    <md-content layout-padding>
				<md-list flex  style="padding:8px 0">
					<md-list-item class="md-1-line" style="padding:2px 0">
			        	<md-button md-no-ink class="md-primary" layout-align="start" href="/#/servico/listar"  ng-click="openLeftMenu()" style="padding:0; margin:0"><md-icon>list</md-icon> Meus serviços</md-button>
	        		</md-list-item>
	        		<md-list-item class="md-1-line" style="padding:2px 0">
			        	<md-button md-no-ink class="md-primary" layout-align="start" href="/#/servico/listar"  ng-click="openLeftMenu()" style="padding:0; margin:0"><md-icon>event_note</md-icon> Cadastrar Serviço</md-button>
	        		</md-list-item>
	        		<md-list-item class="md-1-line" style="padding:2px 0">
			        	<md-button md-no-ink class="md-primary" layout-align="start" href="/#/servico/listar"  ng-click="openLeftMenu()" style="padding:0; margin:0"><md-icon>star_rate</md-icon> Minhas Avaliações</md-button>
	        		</md-list-item>
	        		<md-list-item class="md-1-line" style="padding:2px 0">
			        	<md-button md-no-ink class="md-primary" layout-align="start" href="/#/solicitacoes/"  ng-click="openLeftMenu()" style="padding:0; margin:0"><md-icon>monetization_on</md-icon> Orçamentos <span class="md-primary" style="border: 2px solid; border-radius:7px; padding: 2px">{{qtdNotificacoes}}</span></md-button>
	        		</md-list-item>
	        	</md-list>
	        </md-content>
        </md-sidenav>
		
	  	<md-content flex ng-view >
	    	
	  	</md-content>
	</div>
</body>

	
	<script type="text/javascript" src="js/controllers/main.js"></script>

	<link rel="stylesheet" href="css/css.css"/>
</html>
