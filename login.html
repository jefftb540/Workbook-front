
<form ng-submit="login()"  method="post">
	<label>Nome: </label><input type="text" name="nome" ng-model="data.user.nome">
	<label>Senha: </label><input type="password" name="senha" ng-model="data.user.senha">
	<label>token: </label><input type='text' name='csrftoken' ng-value='{{token}}' ng-model="data.csrftoken" />
	<button>Logar</button>
	{{mensagem}}
</form>
