<!DOCTYPE html>
<html>
<head>
	<title>Workbook - login</title>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/angular-cookies.js"></script>
	<script type="text/javascript" src="../js/checklist-model.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/login.js"></script>
</head>
<body ng-app="MyApp" ng-controller="loginController">
<form ng-submit="login()"  method="post">
	<label>Nome: </label><input type="text" name="nome" ng-model="data.user.nome">
	<label>Senha: </label><input type="password" name="senha" ng-model="data.user.senha">
	<label>token: </label><input type='text' name='csrftoken' ng-value='{{token}}' ng-model="data.csrftoken" />
	<button >Logar</button>
</form>
</body>
</html>
